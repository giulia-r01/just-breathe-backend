#spring.config.import=file:env.properties
spring.application.name=just-breathe-backend
spring.datasource.url=jdbc:postgresql://localhost:5432/Just-Breathe
spring.datasource.username=postgres
spring.datasource.password=${postgresql.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

cloudinary.cloud_name=${cloud_name}
cloudinary.api_key=${api_key}
cloudinary.api_secret=${api_secret}

gmail.mail.transport.protocol=smtp
gmail.mail.smtp.auth=true
gmail.mail.smtp.starttls.enable=true
gmail.mail.debug=true
gmail.mail.from=${gmail.from}
gmail.mail.from.password=${gmail.password}
gmail.smtp.ssl.enable=true
gmail.smtp.host=smtp.gmail.com
gmail.smtp.port=587


#jwt
#durata in millisecondi, corrisponde a 1 anno
jwt.duration=31557600000
jwt.secret=${jwt.secret}

#youtube
youtube.api.key=${YOUTUBE_API_KEY}

#ticketmaster
ticketmaster.api.key=${ticketmaster.api.key}

#PredictHQ
predicthq.api.token=${predicthq.api.token}

